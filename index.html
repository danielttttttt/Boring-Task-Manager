<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>Task Manager</h1>
                    <p>Organize your tasks efficiently</p>
                </div>
                <div class="notification-center">
                    <div id="notificationBadge" class="notification-badge">
                        <span class="badge-icon">üîî</span>
                        <span id="notificationCount" class="notification-count">0</span>
                    </div>
                    <div id="notificationPanel" class="notification-panel">
                        <div class="notification-header">
                            <h3>Task Notifications</h3>
                            <div class="notification-controls">
                                <button id="notificationSettings" class="settings-btn" title="Notification Settings">‚öôÔ∏è</button>
                                <button id="clearAllNotifications" class="clear-btn" title="Clear All">üóëÔ∏è</button>
                                <button id="closeNotifications" class="close-btn">√ó</button>
                            </div>
                        </div>
                        <div class="notification-tabs">
                            <button class="tab-btn active" data-tab="active">Active</button>
                            <button class="tab-btn" data-tab="snoozed">Snoozed</button>
                            <button class="tab-btn" data-tab="history">History</button>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <p class="no-notifications">No notifications</p>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Task Input Section -->
            <section class="task-input-section">
                <h2>Add New Task</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" name="taskTitle" required placeholder="Enter task title...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" name="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskCategory">Category</label>
                            <select id="taskCategory" name="taskCategory">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" name="taskDueDate">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Description (Optional)</label>
                        <textarea id="taskDescription" name="taskDescription" rows="3" placeholder="Add task description..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </section>

            <!-- Task Statistics -->
            <section class="task-stats">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="totalTasks">0</h3>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="completedTasks">0</h3>
                        <p>Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="pendingTasks">0</h3>
                        <p>Pending</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="completionRate">0%</h3>
                        <p>Completion Rate</p>
                    </div>
                </div>
            </section>

            <!-- Task Search -->
            <section class="task-search">
                <div class="search-container">
                    <div class="search-group">
                        <label for="taskSearch">Search Tasks:</label>
                        <div class="search-input-container">
                            <input type="text" id="taskSearch" placeholder="Search by title or description..." autocomplete="off">
                            <button type="button" id="clearSearch" class="clear-search-btn" title="Clear search">√ó</button>
                        </div>
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
            </section>

            <!-- Task Filters and Controls -->
            <section class="task-controls">
                <div class="controls-row">
                    <div class="filter-group">
                        <label for="filterStatus">Filter by Status:</label>
                        <select id="filterStatus">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="filterCategory">Filter by Category:</label>
                        <select id="filterCategory">
                            <option value="all">All Categories</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="created">Date Created</option>
                            <option value="priority">Priority</option>
                            <option value="dueDate">Due Date</option>
                            <option value="title">Title</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Task List (Detailed View) -->
            <section class="task-list-section">
                <h2>Task List (Detailed View)</h2>
                <div class="task-list-container">
                    <div class="task-list-header">
                        <div class="header-cell">Status</div>
                        <div class="header-cell">Title</div>
                        <div class="header-cell">Priority</div>
                        <div class="header-cell">Category</div>
                        <div class="header-cell">Due Date</div>
                        <div class="header-cell">Actions</div>
                    </div>
                    
                    <div id="taskList" class="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    
                    <div id="emptyState" class="empty-state">
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
